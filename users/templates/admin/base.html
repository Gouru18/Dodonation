{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}DoDonation{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/donor.css' %}">
  <link rel="stylesheet" href="{% static 'css/users.css' %}">
  <style>
    body { background:#111; color:#fff; font-family: Arial, Helvetica, sans-serif; margin:0; }
    .container { max-width:1100px; margin:24px auto; padding:0 16px; }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container">
    {% if messages %}
      <script>
        (function(){
          var messages = [
            {% for message in messages %}
              {text: "{{ message }}", tags: "{{ message.tags }}", isAlert: {% if "alert" in message.tags %}true{% else %}false{% endif %}}{% if not forloop.last %},{% endif %}
            {% endfor %}
          ];
          
          // Display alert messages as JavaScript alerts
          messages.forEach(function(msg){
            if(msg.isAlert){
              alert(msg.text);
            }
          });
          
          // Display non-alert messages in the DOM
          var nonAlertMessages = messages.filter(function(msg){ return !msg.isAlert; });
          if(nonAlertMessages.length > 0){
            var messagesDiv = document.createElement('div');
            messagesDiv.className = 'messages';
            var ul = document.createElement('ul');
            nonAlertMessages.forEach(function(msg){
              var li = document.createElement('li');
              li.className = msg.tags;
              li.innerHTML = '<span class="msg-text">' + msg.text + '</span><button class="msg-close" aria-label="Dismiss">Ã—</button>';
              ul.appendChild(li);
            });
            messagesDiv.appendChild(ul);
            var container = document.querySelector('.container');
            if(container) container.insertBefore(messagesDiv, container.firstChild);
            
            // Manual dismiss
            document.addEventListener('click', function(e){
              if(e.target && e.target.classList.contains('msg-close')){
                var li = e.target.closest('li'); if(li) li.remove();
              }
            });

            // Auto-dismiss after 6 seconds (fade-out then remove)
            window.addEventListener('load', function(){
              var items = document.querySelectorAll('.messages li');
              items.forEach(function(li){
                // only auto-dismiss non-error messages
                if(li.classList.contains('error')) return;
                setTimeout(function(){
                  li.classList.add('fadeout');
                  setTimeout(function(){ if(li && li.parentNode) li.parentNode.removeChild(li); }, 500);
                }, 6000);
              });
            });
          }
        })();
      </script>
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
