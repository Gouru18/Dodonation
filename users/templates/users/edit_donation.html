{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div style="width: 100%; max-width: 500px; padding: 2rem; background-color: var(--cream); border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: var(--dark-green); margin-bottom: 1.5rem;">Edit Donation</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <div style="margin-bottom: 1rem;">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div style="color: red; font-size: 0.9rem;">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <div style="text-align: center; margin-top: 1.5rem;">
                <button type="submit" class="button" style="width: 100%;">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<style>
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1rem;
        font-family: inherit;
        background-color: white;
    }

    textarea {
        min-height: 100px;
        resize: vertical;
    }

    label {
        display: block;
        margin-bottom: 0.3rem;
        font-weight: bold;
        color: var(--dark-green);
    }
</style>
{% endblock %}
