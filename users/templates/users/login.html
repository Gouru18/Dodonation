{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p style="text-align:center;">Don't have an account? 
            <a href="{% url 'select_role' %}" style="color:#2e4d2b;">Sign Up</a>
        </p>
    </div>
</body>
</html>
