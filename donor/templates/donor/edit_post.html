{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container">
  <div class="form-wrapper">
    <h2>Edit Donation Post</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Save</button>
    </form>
  </div>
</div>
{% endblock %}
