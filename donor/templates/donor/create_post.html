{% extends 'base.html' %}
{% block title %}Create Donation Post{% endblock %}

{% block content %}
<div class="container">
  <div class="form-container">
    <h2>Create Donation Post</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-create">Create Post</button>
    </form>
  </div>
</div>
{% endblock %}
