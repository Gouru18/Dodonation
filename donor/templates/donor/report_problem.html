{% extends 'base.html' %}
{% block title %}Report a Problem{% endblock %}

{% block content %}
<div class="container">
  <div class="form-container">
    <h2>Report a Problem</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
