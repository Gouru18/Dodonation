{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Edit Donation</h2>

  <form method="POST" enctype="multipart/form-data" action="{% url 'edit_donation' donation.id %}">
    {% csrf_token %}

    <!-- Donor Name -->
    <div class="mb-3">
      <label for="donor_name" class="form-label">Donor Name</label>
      <input type="text" name="donor_name" id="donor_name" class="form-control"
             value="{{ donation.donor_name }}" required>
    </div>

    <!-- NGO -->
    <div class="mb-3">
      <label for="ngo" class="form-label">NGO</label>
      <select name="ngo" id="ngo" class="form-select" required>
        {% for ngo in ngos %}
          <option value="{{ ngo.id }}" {% if donation.ngo.id == ngo.id %}selected{% endif %}>
            {{ ngo.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Amount -->
    <div class="mb-3">
      <label for="amount" class="form-label">Donation Amount (Rs)</label>
      <input type="number" name="amount" id="amount" class="form-control"
             value="{{ donation.amount }}" required>
    </div>

    <!-- Message -->
    <div class="mb-3">
      <label for="message" class="form-label">Message (optional)</label>
      <textarea name="message" id="message" rows="3" class="form-control">{{ donation.message }}</textarea>
    </div>

    <!-- Proof Image -->
    <div class="mb-3">
      <label for="proof_image" class="form-label">Donation Proof (optional)</label>
      {% if donation.proof_image %}
        <div class="mb-2">
          <img src="{{ donation.proof_image.url }}" alt="Proof" class="img-thumbnail" width="200">
        </div>
      {% endif %}
      <input type="file" name="proof_image" id="proof_image" class="form-control">
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'donation_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
