{% extends 'core/base.html' %}
{% block title %}Create Donation{% endblock %}
{% block content %}
<h2>Create Donation</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-accent">Post Donation</button>
  <a href="{% url 'donor_account' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
