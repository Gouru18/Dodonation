{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-white form-wrapper" style="max-width:720px; margin: 1.5rem auto;">
  <h2>Edit NGO Profile</h2>
  <form method="post">
    {% csrf_token %}
    <fieldset>
      <legend>Account</legend>
      {{ user_form.as_p }}
    </fieldset>

    <fieldset>
      <legend>NGO Details</legend>
      {{ profile_form.as_p }}
    </fieldset>

    <div style="margin-top:1rem;">
      <button type="submit" class="btn btn-success">Save Changes</button>
      <a href="{% url 'ngo_account' %}" class="btn btn-warning" style="margin-left:8px;">Cancel</a>
    </div>
  </form>
</section>
{% endblock %}
